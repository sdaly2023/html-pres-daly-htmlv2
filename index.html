<!DOCTYPE html>

<html lang="en">
    
    <head>
        <!-- title tag -->
        <title>i like to ski by shmammy</title>
        <!-- character encoding -->
        <meta charset="utf-8">
        <!-- make viewport mobile-friendly -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- meta description -->
        <meta name="description" content="this is a poem by shmammy herself for web desing and development class">
        <!-- w3.css CDN link 
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">-->
        <!-- local w3.css link -->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <!-- animate link -->
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <!-- custom css -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">

<!-- test comment -->
    <body>
        <figure class="w3-display-bottommiddle" style="z-index: 1000">
            <figcaption>Play me:</figcaption>
            <audio controls src="img/Purple%20Planet%20Music%20-%20Dreamcatcher%202823A3929%20140bpm.mp3">
                Your browser does not support the <code>audio</code> element.
            </audio>   
        </figure>
        
        <!-- SLIDE ONE -->
        <section class="mySlides w3-black fullscreen-img-1">
            
            <div class="w3-container w3-display-middle">
            <h1 class="black-shadow animated fadeInDown">I clicked my skis on</h1></div>
            
            
        
        </section>
        
        <!-- SLIDE #2 -->
        <section class="mySlides">
            
            
            <!-- the video -->
            <video autoplay muted loop id="myVideo">
                <source src="img/skiing-by.mp4" type="video/mp4">
            </video>
            
            <div class="w3-container w3-display-middle">
                <h1 class="w3-text-white black-shadow animated rotateInUpLeft">I felt them beneath my feet</h1>
            </div>   
            
        </section>
        
        <!-- SLIDE #3 -->
        <section class="mySlides">
            
            
            <!-- the video -->
            <video autoplay muted loop id="myVideo">
                <source src="img/snow-falling.mp4" type="video/mp4">
            </video>
            
            <div class="w3-container w3-display-middle">
                <h1 class="w3-text-white black-shadow animated fadeInLeft">I looked over the 15 foot drop</h1>
            </div>   
            
        </section>
        
        <!-- SLIDE #4 -->
       <section class="mySlides">
            
            <div class="w3-cell-row" style="height: 33%;">
                
                <div class="w3-cell w3-container w3-red w3-mobile" style="height: 33.3%; width: 33%">
                    <h1>3</h1>
                </div>
                
                <div class="w3-cell w3-container w3-yellow w3-mobile" style="height: 50%; width: 33.3%">
                    <h1>2</h1>
                </div>
                 <div class="w3-cell w3-container w3-blue w3-mobile" style="height: 50%; width: 33.3%">
                    <h1>1</h1>
                </div>
                
            </div>
        
        </section>

        
        

        
        
        <!-- slideshow buttons -->
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
        
        
        <script src="js/slideshow.js"></script>
    
    </body>

</html>
